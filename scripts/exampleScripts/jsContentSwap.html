<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
<title>JS Swap Page Contents</title>

<script type="text/javascript">
    var counter = 0;

    function swap(selected)
    {
        document.getElementById('home').style.display ='none';
        document.getElementById('coke').style.display ='none';
        document.getElementById('sprite').style.display ='none';
        document.getElementById('pepper').style.display ='none';

        document.getElementById(selected).style.display ='block';
    }
    function changeLook()
    {
        document.getElementById('theme').style.backgroundColor = '#770000';
        document.getElementById('theme').style.fontFamily = 'arial,sans-serif';
        document.getElementById('theme').style.color = 'white';
    }
    function countUp()
    {
        <!--Simple incremental counter-->
        counter += 1;
        document.getElementById('result').innerHTML = counter;
    }
    function changeColor(newColor)
    {
        var elem = document.getElementById('paral');
        elem.style.color = newColor;
    }
</script>

</head>

<body id="theme">
    <!--Navigation menu-->
    <p>
        <a href="javascript:swap('home')">Home</a> |
        <a href="javascript:swap('coke')">Coca Cola</a> |
        <a href="javascript:swap('sprite')">Sprite</a> |
        <a href="javascript:swap('pepper')">Dr Pepper</a> |
    </p>

<!--Single page contents, each set of contents in a container div
    Home will be displayed until other links are clicked
    then JS swap function will process the 'selected' contents-->

<div id="home"><b>Home:</b>Welcome to my basic 3D App</div>
<div id="coke" style="display: none;"><b>Coca Cola:</b>My Coke 3D model</div>
<div id="sprite" style="display: none;"><b>Sprite:</b>My Sprite 3D model</div>
<div id="pepper" style="display: none;"><b>Dr Pepper:</b>My Dr Pepper 3D model</div>

<!--Click to activate counter-->
<p>Click <a href="javascript : countUp()">here</a> to count:
    <div id="result"></div>
</p>

<!--Simple button-->
<p><input type="button" value="Click me" onclick="changeLook()"/> to restyle the page. </p>

<p id="paral">This text color can be changed</p>
<button onclick="changeColor('green');">green</button>
<button onclick="changeColor('red');">red</button>

</body>
</html>
